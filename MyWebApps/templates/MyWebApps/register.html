{% extends 'MyWebApps/base.html' %}

{% block title %}Registrarse - EMPLEOYA{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 3rem;">
    <div class="card">
        <div class="card-header text-center">
            <h2>Crear Cuenta</h2>
        </div>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="tipo_usuario" class="form-label">Tipo de Usuario *</label>
                <select id="tipo_usuario" name="tipo_usuario" class="form-control" required onchange="toggleEmpresaField()">
                    <option value="postulante">Postulante (Busco trabajo)</option>
                    <option value="empleador">Empleador (Ofrezco trabajo)</option>
                </select>
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="987654321">
            </div>

            <!-- Campo adicional para empleadores -->
            <div id="empresa-field" class="form-group" style="display: none;">
                <label for="nombre_empresa" class="form-label">Nombre de la Empresa</label>
                <input type="text" id="nombre_empresa" name="nombre_empresa" class="form-control" placeholder="Mi Empresa SAC">
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña *</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="4">
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">Confirmar Contraseña *</label>
                    <input type="password" id="password2" name="password2" class="form-control" required minlength="4">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Registrarse
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
            <p class="text-muted">
                ¿Ya tienes una cuenta?
                <a href="{% url 'login' %}" class="text-primary fw-bold">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</div>

<script>
function toggleEmpresaField() {
    const tipoUsuario = document.getElementById('tipo_usuario').value;
    const empresaField = document.getElementById('empresa-field');

    if (tipoUsuario === 'empleador') {
        empresaField.style.display = 'block';
    } else {
        empresaField.style.display = 'none';
    }
}
</script>
{% endblock %}
